backend:
  name: github
  branch: netlify_cms/issue_from_slack_public_path
  repo: erezrokah/netlify-cms-reproductions

media_folder: static/uploads
public_folder: uploads
collections:
  - name: articles
    label: Articles
    label_singular: 'Article'
    folder: content/articles
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: 'Cover Image'
        name: 'image'
        widget: 'image'
        required: false
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown
