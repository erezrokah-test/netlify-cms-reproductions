backend:
  name: git-gateway
  repo: mercos/site-blog
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: 'public/uploads' # Media files will be stored in the repo under public/uploads
public_folder: '/uploads' # Folder path where uploaded files will be accessed, relative to the base of the built site

site_url: https://mercos.com
logo_url: https://mercos.com/images/site/logo-mercos-colored.png

slug:
  encoding: 'ascii'
  clean_accents: true

collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    folder: content/posts
    create: true
    fields:
      - label: Template
        name: template
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: 'Cover Image'
        name: 'image'
        widget: 'image'
        required: false
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown
