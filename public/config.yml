backend:
  name: git-gateway
  branch: master

media_folder: static/media
public_folder: /media
local_backend: true
collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    folder: content/posts
    create: true
    summary: '{{title}} - {{draft}} - {{author}} - {{date}}'
    fields:
      - label: Title
        name: title
        widget: string
      - label: Draft
        name: draft
        widget: boolean
        required: false
        default: true
      - label: Publish Date
        name: date
        widget: datetime
      - label: Author
        name: author
        widget: string
    view_filters:
      - label: Peter's and Arnold's Posts
        field: author
        pattern: Peter|Arnold
      - label: Posts published in 2020
        field: date
        pattern: '2020'
      - label: Drafts
        field: draft
        pattern: true
