backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: static/media
public_folder: /media
local_backend: true
collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    folder: content/posts
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Relation
        name: relation
        widget: relation
        collection: relation
        valueField: title
        searchFields: [title]
        multiple: true
        required: false
  - name: relation
    label: relation
    folder: content/relation
    create: true
    fields:
      - label: Title
        name: title
        widget: string
