backend:
  name: github
  branch: netlify_cms/issue_1999
  repo: erezrokah/netlify-cms-reproductions

media_library:
  name: cloudinary
  config:
    cloud_name: erezro
    api_key: 591979259993767

local_backend: true
publish_mode: editorial_workflow
media_folder: static/media
public_folder: /media
collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    folder: content/posts
    create: true
    fields:
      - label: Template
        name: template
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: 'Cover Image'
        name: 'image'
        widget: 'image'
        required: false
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown
