backend:
  name: github
  branch: netlify_cms/issue_3201
  repo: erezrokah/netlify-cms-reproductions

publish_mode: editorial_workflow
media_folder: static/media
public_folder: /media
collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    folder: content/posts
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: Template
        name: template
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: 'Cover Image'
        name: 'image'
        widget: 'image'
        required: false
        media_folder: '/{{media_folder}}/posts/images/widget/image'
        public_folder: '{{public_folder}}/posts/images/widget/image'
      - label: Publish Date
        name: date
        widget: datetime
      - label: Entry Image
        name: 'entryimage'
        widget: 'image'
        required: false
      - label: Body
        name: body
        widget: markdown
        media_folder: '/{{media_folder}}/posts/images/widget/body'
        public_folder: '{{public_folder}}/posts/images/widget/body'
