backend:
  name: github
  branch: netlify_cms/issue_3311
  repo: erezrokah@netlify-cms-reproductions

media_folder: static/media
public_folder: /media
local_backend: true
collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    folder: content/posts
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: 'Draft'
        name: 'draft'
        widget: 'boolean'
        default: false
