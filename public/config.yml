backend:
  name: github
  branch: netlify_cms/issue_duplicated_media_folders
  repo: erezrokah/netlify-cms-reproductions

publish_mode: editorial_workflow
media_folder: static/media
public_folder: /media
collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    folder: content/posts
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: 'Cover Image'
        name: 'image'
        widget: 'image'
        required: false
        media_folder: /static/media
      - label: 'Thumbnail'
        name: 'image'
        widget: 'image'
        required: false
        media_folder: /static/media
